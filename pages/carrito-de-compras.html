<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Camisetas</title>
</head>

<body>

    <header>

        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
  
          <a href="../index.html" class="enlace">
            <img src="../iconos/icono.jpg" alt="" class="logo">
          </a>
  
          <ul>
            <li><a class="active" href="../index.html">Inicio</a></li>
            <li><a href="./camisetas.html">Camisetas</a></li>
            <li><a href="./parches-estampados.html">Parches y Estampados</a></li>
            <li><a href="./vende-tu-camiseta.html">Vende tu camiseta</a></li>
            <li><a href="./carrito-de-compras.html">Carrito</a></li>
          </ul>
  
        </nav>
  
        <form action="">
          <input type="search" placeholder="Buscar"/>
          <input type="submit" value="Enviar">
  
        </form>
  
      </header>

    <main>
      <div class="carrito">
        <div class="header-carrito">
          <h2>Carrito de Compras</h2>
        </div>

        <div class="carrito-items">
          <div class="carrito-item">
            <img src="../img/Camiseta titular argentina.jpg" alt="" width="80px">
            <div class="carrito-item-detalles">
              <span class="carrito-item-titulo">Camiseta Seleccion Argentina 22/23</span>
              <div class="selector-cantidad">
                <i class="fa-solid fa-minus restar-cantidad"></i>
                <input type="text" value="1" class="carrito-item-cantidad" disabled>
                <i class="fa-solid fa-plus sumar-cantidad"></i>
              </div>
              <span class="carrito-item-precio">$23,000</span>
            </div>
            <span class="btn-eliminar">
              <i class="fa-solid fa-trash"></i>
            </span>
          </div>
        </div>

        <div class="carrito-total">
          <div class="fila">
            <strong>Total del carrito</strong>
            <span class="carrito-precio-total">
              $23,000
            </span>
          </div>
          <button class="btn-pagar">Finalizar compra <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
      </div>
    </main>

    <footer class="footer">

      <div class="icono">
        <a href="/index.html"></a>
        <img src="/iconos/icono.jpg" alt="logo">
      </div>
